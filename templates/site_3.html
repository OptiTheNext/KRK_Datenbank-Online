{% extends "base.html" %}
{% block Unterschrift %}
  <p>Charite zu Berlin, 2010-2021</p>
{%endblock%}


{% block MainContent %}
   <h3> Datenausgabe</h3>
<form action ="" method = "post" autocomplete="off">
	<div class="row" style="border: 1px solid black; padding = 10p;" ;>
		<div class="col-sm" style="border: 1px solid ,padding = 10p;" ;>
			<h3>Stammdaten</h3>
			<div class="form-group">
				<label>SAP ID</label>
        <input type="checkbox" id="sapcheck" name="sapcheck" value="sapcheck">
      <input class="form-control" type="int" name="sapid" value="{%if success%}{{""}}{%elif import_var%}{{import_var.sapid}}{%else%}{{ request.form.sapid }}{%endif%}">
      </div>
      <br>
      <div class="form-group">
      <label>Geburtsdatum</label>
      <input type="checkbox" id="geburtcheck" name="geburtcheck" value="geburtcheck">
      <input class="form-control" type="text" name="geburt" value="{%if success%}{{""}}{%elif import_var%}{{import_var.geburt}} {%else%}{{ request.form.geburt }}{%endif%}">
      </div>
      <br>
      <div class="form-group">
      <label>Geschlecht</label>
      <input type="checkbox" id="geschlechtcheck" name="geschlechtcheck" value="geschlechtcheck">
      <select class="form-control" name="geschlecht" selected="{%if success%}{{""}}{%elif import_var%}{{import_var.geschlecht}} {%else%}{{ request.form.geschlecht }}{%endif%}">
          <option value="Männlich">Männlich</option>
          <option value="Weiblich">Weiblich</option>
          <option value="Divers">Divers</option>
      </select>
      </div>
      <br>
    </div>
    <div class="col-sm" style="border: 1px solid black";>
      <p>Datenausgabe</p>
    </div>
  </div>
  <input type="submit" value="Daten ausgeben">
  <input type="reset">
</form>
{% if error %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Fehler:</strong> {{ error }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  {%if overwrite %}
    <input type="submit" value="ueberschreiben">
  {% endif %}
{% endif %}
{% if success %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Erfolg:</strong> {{success}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endif%}
 <form class="form-inline" method="post">
  <label for="sapidimport">Daten analysiere</label>
  <button type="submit">Analysieren</button>
</form> 
{%endblock%}
